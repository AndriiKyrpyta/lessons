<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__title title">
					<h1 class="title__header">Домашка №13 (CSS transition, animation)</h1>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container page">
				<div class="page__himars">
					<div class="himars__car">
						<div class="himars__wheel wheel">
							<div class="wheel__tire--one"></div>
							<div class="wheel__disk--one"></div>
							<div class="wheel__tire--two"></div>
							<div class="wheel__disk--two"></div>
							<div class="wheel__tire--three"></div>
							<div class="wheel__disk--three"></div>
						</div>
						<div class="himars__frame"></div>
						<div class="himars__cabin cabin">
							<img class="cabin__glass--soldier" src="img/sold.png" alt="Soldier">
							<div class="cabin__glass"></div>
							<div class="cabin__door"></div>
						</div>
						<div class="himars__rocket-boxing rocket-boxing">
							<div class="rocket-boxing__trunk">
								<div class="rocket-boxing__rocket"></div>
								<div class="rocket-boxing__flag"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__title title">
					<h1 class="title__footer">Glory to Ukraine</h1>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
